{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 >Welcome To Southern Fail Delay Repay</h1>
    <h2 ><p>Select Your Journey</p></h2>
	<div class="list-group">
        {% for journey in journeys %}
			<a href="#" class="list-group-item">{{ journey.journeyName }}</a>
		{% endfor %}
	</div>
    <h2 ><p>Submit Your Delay</p></h2>
    <div class="container">
      <div class="row">
        {% crispy form %}
      </div>
    </div>

{% endblock %}
