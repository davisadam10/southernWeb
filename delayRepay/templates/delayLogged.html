{% extends "base.html" %}

{% block content %}
    <h2>Delay Logged</h2>
    <p>Your delay has been successfully logged</p>
    <input type='hidden' id="id_redirect" value="{{ redirect }}" />
	<script>
	    function redirect(){
            window.location.href = $('#id_redirect').val();
	    }

	    setTimeout(redirect, 2500); //2000 is equivalent to 2 seconds
	</script>

{% endblock %}
